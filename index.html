<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />
    <link rel="stylesheet" href="js/libs/plugins/mdtoast.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">

    <link rel="manifest" href="manifest.json">

    <!-- Android -->
    <meta name="theme-color" content="#eacb00">

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">


    <link rel="apple-touch-icon" href="img/icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-512x512.png">

    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="apple-mobile-web-app-title" content="ITTL!">

    <link rel="stylesheet" href="./css/estilo.css">
    <title>PWA ITTL</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light colorBackGround">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" style="color: #3a99e5;font-weight: bolder;">ITTL-PWA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                 <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Otra pagina</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">

        <div class="row">
            <div class="col-sm" id="divWifi">

                <img class="fab-wifis colorBackGround" src="./img/wifi.png" alt="">

            </div>
            <div class="col-sm" id="divSinWifi">

                <img class="fab-wifis colorBackGround" src="./img/sinwifi.png" alt="">

            </div>
        </div>
        <br>
        <form class="row g-3">
            <div class="col-12">
                <label for="inputNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="inputNombre" placeholder="Brian">
            </div>
            <div class="col-12">
                <label for="inputApellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="inputApellido" placeholder="Ojeda">
            </div>
            <div class="col-sm-3" style="text-align:center;">
                <a id="btnUbicacion">
                    <div class="fab-marker colorBackGround">
                        <i class="fa fa-map-marker-alt"></i>
                    </div>
                    Obtener ubicacion
                </a>
            </div>
            <div class="col-sm">
                <input type="text" id="inputLongitud" class="form-control" placeholder="Longitud" aria-label="Longitud" disabled>
            </div>
            <div class="col-sm">
                <input type="text" id="inputLatitud" class="form-control" placeholder="Latitud" aria-label="Latitud" disabled>
            </div>

            <div class="col-sm-12" style="text-align:center;">
                <div class="camara-contenedor fadeIn fast oculto" align="center">

                    <video id="player" autoplay style="height: 300px;"></video>

                    <a id="tomar-foto-btn" class="btn btn-warning bg-warning colorBackGround">
                        <i class="fa fa-camera"></i> Tomar Foto
                    </a>
                </div>


            </div>
            <div class="col-sm-3" style="text-align:center;">
                <a id="btnFoto">
                    <div id="photo-btn" class="fab-photo colorBackGround">
                        <i class="fa fa-image"></i>
                    </div>
                    Obtener fotografia
                </a>
            </div>

        </form>
        <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary colorBackGround" id="enviar">Enviar</button>
        </div>


    </div>

    <div id="waiting" class="container-fluid oculto" style="position: absolute;z-index: 1000;width: 100%;height: 100%;top: 1px;background-color: #ffeb3b42;">
        <div class="d-flex justify-content-center" style="margin-top: 20%;">
            <div class="spinner-border" role="status">
            </div>
            <p style="margin-left:10px;">Cargando</p>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/libs/plugins/mdtoast.min.js"></script>
    <script src="./js/camara-class.js"></script>
    <script src="./js/index.js"></script>

</body>

</html>
